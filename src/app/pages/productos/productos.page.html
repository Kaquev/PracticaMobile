<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNewTaskForm()">Agregar Producto <ion-icon slot="icon-only" name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let product of products; trackBy: trackBy">
      <ion-thumbnail slot="start">
        <img [src]="product.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteTask(product._id)">Eliminar</ion-button>
      <ion-icon name="trash-bin-outline"></ion-icon>
      <ion-button color="primary" (click)="editTask(product)">Editar</ion-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="showNewTaskForm" (didDismiss)="closeNewTaskForm()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nuevo Producto</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeNewTaskForm()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="newTask.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input [(ngModel)]="newTask.description" name="description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">URL de la Imagen</ion-label>
          <ion-input [(ngModel)]="newTask.image" name="image"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Categoría</ion-label>
          <ion-input [(ngModel)]="newTask.category" name="category"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input [(ngModel)]="newTask.price" name="price" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Activo</ion-label>
          <ion-toggle [(ngModel)]="newTask.active" name="active"></ion-toggle>
        </ion-item>
        <ion-button expand="full" (click)="addTask()">Guardar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
