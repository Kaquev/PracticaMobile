<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNewTaskForm()">Agregar Tarea <ion-icon slot="icon-only" name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let task of tasks; trackBy: trackBy">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteTask(task.id)">Eliminar</ion-button>
      <ion-icon name="trash-bin-outline"></ion-icon>
      <ion-button color="primary" (click)="editTask(task)">Editar</ion-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="showNewTaskForm" (didDismiss)="closeNewTaskForm()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nueva Tarea</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeNewTaskForm()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">TÃ­tulo</ion-label>
          <ion-input [(ngModel)]="newTask.title" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">DescripciÃ³n</ion-label>
          <ion-input [(ngModel)]="newTask.description" name="description"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="addTask()">Agregar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
